  set domain and range on the scale 
  <body>
    <script>
      // Add your code below this line
      const scale = d3.scaleLinear();
      scale.domain([250, 500]);
      scale.range([10, 150]);
      scale(50)
      scale(480)
      scale(325)
      scale(750)
      d3.scaleLinear()
  
  
  
  
      // Add your code above this line
      const output = scale(50);
      d3.select("body")
        .append("h2")
        .text(output);
    </script>
  </body>
